<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving car</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="car">
        <div class="body">
            <div class="mirror-wrap">
                <div class="mirror-inner">
                    <div class="mirror">
                        <div class="shine"></div>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="top">
                    <div class="line"></div>
                </div>
                <div class="bottom">
                    <div class="lights">
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="bumper">
                <div class="top"></div>
                <div class="middle" data-numb="HR 51 JB 007">
                </div>
                <div class="bottom"></div>
            </div>
        </div>
        <div class="tyres">
            <div class="tyre back"></div>
            <div class="tyre front"></div>
        </div>
    </div>
    <div class="road-wrap">
        <div class="road">
            <div class="lane-wrap">
                <div class="lane">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
